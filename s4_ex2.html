<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form-car">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" min="1900" max="2024" required><br>

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required><br>

        <label for="kilometragem">Kilometragem:</label>
        <input type="number" id="kilometragem" name="kilometragem" required><br>

        <label for="valorFipe">Valor FIPE:</label>
        <input type="number" id="valorFipe" name="valorFipe" required><br>

        <input type="submit" value="Enviar">
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById("carForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var marca = document.getElementById("marca").value;
            var modelo = document.getElementById("modelo").value;
            var ano = parseInt(document.getElementById("ano").value);
            var cor = document.getElementById("cor").value;
            var kilometragem = parseInt(document.getElementById("kilometragem").value);
            var valorFipe = parseInt(document.getElementById("valorFipe").value);

            var carro = {
                marca: marca,
                modelo: modelo,
                ano: ano,
                cor: cor,
                kilometragem: kilometragem,
                valorFipe: valorFipe,
                anosUtilizacao: function() {
                    var anoAtual = new Date().getFullYear();
                    return anoAtual - this.ano;
                },
                valorMercado: function() {
                    if (this.kilometragem <= 30000) {
                        return this.valorFipe * 1.1;
                    } else if (this.kilometragem > 30000 && this.kilometragem <= 50000) {
                        return this.valorFipe;
                    } else {
                        return this.valorFipe * 0.9;
                    }
                }
            };

            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "Anos de Utilização: " + carro.anosUtilizacao() + " anos<br>";
            resultadoDiv.innerHTML += "Valor de Mercado: R$ " + carro.valorMercado().toFixed(2);
        });
    </script>
</body>
</html>
