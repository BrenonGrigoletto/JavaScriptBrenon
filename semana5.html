<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ª Semana</title>
    <script src="exercicios_s5.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">INÍCIO</a>

    <h1>Exercícios da 5ª Semana</h1>
<div class="counter">
        <h1>Total</h1>
        <div class="count" id="contador_total">0</div>
        <div class="button-group">
        <div>
            <div class="label">
                <h1>Homens</h1>
                <img src="homens.jpg" alt="Homem" class="image">
                <div class="button-group">
                    <button class="button incre" onclick="incrementar('homem')">+</button>
                    <button class="button decre" onclick="decrementar('homem')">-</button>
                </div>
            </div>
            <div class="count" id="cont_homem">0</div>
        </div>
        <div>
            <div class="label">
                <h1>Mulheres</h1>
                <img src="mulheres.jpg" alt="Mulher" class="image">
                <div class="button-group">
                    <button class="button incre" onclick="incrementar('mulher')">+</button>
                    <button class="button decre" onclick="decrementar('mulher')">-</button>
                </div>
            </div>
            <div class="count" id="cont_mulher">0</div>
        </div>
    </div>
    <div class="reset-button" onclick="reiniciarContagem()">&#128260;</div>
</div>
</body>
</html>
